apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels: 
    app: backend
spec:
  containers:
  - name: backend
    image: hashicorp/http-echo
    args:
    - "-text=Hello from backend"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678